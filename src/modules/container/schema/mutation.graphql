type Mutation {
  create(options: CreateContainerOptions!): Container!
  stop(id: ID!): Container!
  start(id: ID!): Container!
  restart(id: ID!): Container!
  delete(id: ID!, force: Boolean): Boolean!
}

input CreateContainerOptions {
  image: String!
  name: String
  cmd: String
  start: Boolean
  env: [EnvVariable]
  labels: [Label]
}

input EnvVariable {
  name: String!
  value: String!
}

input Label {
  name: String!
  value: String!
}
